<input type="file" id="uploadImage" accept="image/*" onchange="addImage(event)">


<script>

    var fullimgbox = document.getElementById("fullimgbox");
    var fullimg = document.getElementById("fullimg");

    function openFullimg(imgs){
        fullimgbox.style.display = "flex";
        fullimg.src = imgs;
    }

    function closeFullimg(){
        fullimgbox.style.display = "none";
    }
    
function toggleLike(btn) {
  btn.classList.toggle('liked');
}
function addImage(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const imgContainer = document.createElement("div");
      imgContainer.className = "img-container";

      const newImg = document.createElement("img");
      newImg.src = e.target.result;
      newImg.setAttribute("onclick", "openFullimg(this.src)");

      const heart = document.createElement("button");
      heart.innerHTML = "❤️";
      heart.className = "like-btn";
      heart.setAttribute("onclick", "toggleLike(this)");

      imgContainer.appendChild(newImg);
      imgContainer.appendChild(heart);
      document.querySelector(".img-gallery").appendChild(imgContainer);
    };
    reader.readAsDataURL(file);
  }
}



</script>


    </body>
</html>
